<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Annie Chan Extras</title> <!-- Page Title -->
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Include JSZip for ZIP file creation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <!-- Styles -->
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px;
            background-color: #f8c8dc; /* Soft Pink */
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            width: 80%;
            max-width: 600px;
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 10px;
        }
        .default-btn {
            background-color: #ff69b4; /* Pink */
            color: white;
        }
        .default-btn:hover {
            background-color: #ff1493; /* Darker Pink */
        }
        .green-btn {
            background-color: green;
            color: white;
        }
        .green-btn:hover {
            background-color: darkgreen;
        }
        .gray-btn {
            background-color: gray;
            color: white;
            cursor: not-allowed;
        }
        /* Small pink underline text */
        .pink-link {
            display: block;
            color: #ff69b4; /* Pink */
            text-decoration: underline;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .footer {
            font-size: 14px;
            margin-top: 15px;
            color: #666;
        }
        .disclaimer {
            font-size: 12px;
            color: #666;
            margin-top: 30px;
        }
        .copyright {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
    </style>

    <script>
        function getDeviceInfo() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            var isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
            return { isIOS };
        }

        function checkDevice() {
            var device = getDeviceInfo();
            var exclusiveButton = document.getElementById("exclusiveButton");

            if (device.isIOS) {
                exclusiveButton.innerText = "Set Annie Chan (Beta)";
                exclusiveButton.className = "green-btn";
                exclusiveButton.style.cursor = "pointer";
                exclusiveButton.disabled = false;
                exclusiveButton.onclick = openShareSheet;
            } else {
                exclusiveButton.innerText = "Mobile Devices Only";
                exclusiveButton.className = "gray-btn";
                exclusiveButton.disabled = true;
            }
        }

        function openShareSheet() {
            if (navigator.share) {
                navigator.share({
                    title: "Set Annie Chan Wallpaper",
                    text: "Use this image as your wallpaper!",
                    url: "https://getanniechan.org/annie_chan.png"
                }).catch((error) => console.log("Error sharing:", error));
            } else {
                alert("Sharing is not supported on your device.");
            }
        }

        function confirmDownload() {
            alert("Speeds may vary on internet and device.");
            generateZip();
        }

        async function generateZip() {
            let zip = new JSZip();
            let folder = zip.folder("Annie_Chan_999");

            const imageUrl = "https://getanniechan.org/annie_chan.png";

            try {
                let response = await fetch(imageUrl);
                let blob = await response.blob();

                for (let i = 1; i <= 999; i++) {
                    folder.file(`annie_chan_${i}.png`, blob);
                }

                zip.generateAsync({ type: "blob" }).then(function(content) {
                    let link = document.createElement("a");
                    link.href = URL.createObjectURL(content);
                    link.download = "Annie_Chan_999.zip";
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                });

            } catch (error) {
                alert("Failed to download images. Please check your internet connection.");
            }
        }
    </script>
</head>
<body onload="checkDevice()">
    <div class="container">
        <h1>Extras and stuff ðŸŒ¸</h1> <!-- Welcome Text -->
        <p>Additional features & experimental options.</p>

        <button id="exclusiveButton" disabled>Checking Device...</button>

        <button class="default-btn" onclick="confirmDownload()">Get Anni3 Ch4n</button>

        <a href="index.html" class="pink-link">Back to Main Page</a>

        <p class="disclaimer">Some features may not work or may not last.</p>
        <p class="copyright">Â© 2015 - 2025 GAC</p>
    </div>
</body>
</html>
