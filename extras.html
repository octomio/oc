<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Annie Chan Extras</title> <!-- Page Title -->
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Styles -->
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px;
            background-color: #f8c8dc; /* Soft Pink */
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            width: 80%;
            max-width: 600px;
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 10px;
        }
        .green-btn {
            background-color: green;
            color: white;
        }
        .green-btn:hover {
            background-color: darkgreen;
        }
        .gray-btn {
            background-color: gray;
            color: white;
            cursor: not-allowed;
        }
        /* Small pink underline text */
        .pink-link {
            display: block;
            color: #ff69b4; /* Pink */
            text-decoration: underline;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .footer {
            font-size: 14px;
            margin-top: 15px;
            color: #666;
        }
        .disclaimer {
            font-size: 12px;
            color: #666;
            margin-top: 30px;
        }
        .copyright {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
        .small-text {
            font-size: 12px;
            color: #444;
            margin-top: 5px;
        }
    </style>

    <script>
        function getIOSVersion() {
            let match = navigator.userAgent.match(/OS (\d+)_(\d+)_?(\d+)?/);
            return match ? parseFloat(match[1] + "." + match[2]) : null;
        }

        function checkDevice() {
            let iosVersion = getIOSVersion();
            let exclusiveButton = document.getElementById("exclusiveButton");

            if (iosVersion && iosVersion >= 14.3) {
                exclusiveButton.innerText = "Set Annie Chan (Beta)";
                exclusiveButton.className = "green-btn";
                exclusiveButton.style.cursor = "pointer";
                exclusiveButton.disabled = false;
                exclusiveButton.onclick = shareImage;
            } else {
                exclusiveButton.innerText = "Not Supported on Your iOS Version";
                exclusiveButton.className = "gray-btn";
                exclusiveButton.disabled = true;
            }
        }

        async function shareImage() {
            const imageUrl = "https://getanniechan.org/annie_chan.png";

            try {
                const response = await fetch(imageUrl);
                const blob = await response.blob();
                const file = new File([blob], "annie_chan.png", { type: "image/png" });

                if (navigator.canShare && navigator.canShare({ files: [file] })) {
                    await navigator.share({ files: [file] });
                } else {
                    alert("Sharing is not supported on this device.");
                }
            } catch (error) {
                alert("Failed to load image. Please check your internet connection.");
            }
        }
    </script>
</head>
<body onload="checkDevice()">

        <a href="index.html" class="pink-link">Back to Main Page</a>

        <p class="disclaimer">Some features may not work or may not last.</p>
        <p class="copyright">Â© 2015 - 2025 GAC</p>
    </div>
</body>
</html>
