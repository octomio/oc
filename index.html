    <script>
        function getDeviceInfo() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            var isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
            var isAndroid = /android/i.test(userAgent);
            var isWindows = /windows/i.test(userAgent) || /Win64/.test(userAgent);

            return { isIOS, isAndroid, isWindows };
        }

        function getIOSVersion() {
            var match = navigator.userAgent.match(/OS (\d+)_(\d+)_?(\d+)?/);
            return match ? parseFloat(match[1] + "." + match[2]) : null;
        }

        function checkDevice() {
            var device = getDeviceInfo();
            var iOSVersion = getIOSVersion();
            var exclusiveButton = document.getElementById("exclusiveButton");

            if (device.isIOS) {
                if (iOSVersion && iOSVersion >= 14.3) {
                    exclusiveButton.innerText = "Set Annie Chan";
                    exclusiveButton.className = "green-btn";
                    exclusiveButton.style.cursor = "pointer";
                    exclusiveButton.disabled = false;
                } else {
                    exclusiveButton.innerText = "Not Supported on Your iOS Version";
                    exclusiveButton.className = "gray-btn";
                    exclusiveButton.disabled = true;
                }
            } else if (device.isAndroid || device.isWindows) {
                exclusiveButton.innerText = "iOS Exclusive Feature";
                exclusiveButton.className = "gray-btn";
                exclusiveButton.disabled = true;
            }
        }

        function openShareSheet() {
            if (navigator.share) {
                navigator.share({
                    title: "Set Annie Chan Wallpaper",
                    text: "Use this image as your wallpaper!",
                    url: "https://getanniechan.org/annie_chan.png" // Ensure this is the correct image URL
                }).catch((error) => console.log("Error sharing:", error));
            } else {
                alert("Sharing is not supported on your device.");
            }
        }
    </script>
