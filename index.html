<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Get Annie Chan ðŸŒ¸</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px; 
            background-color: #f4f4f4; 
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff69b4; /* Pink color */
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 10px;
        }
        button:hover {
            background-color: #ff1493; /* Darker pink */
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
    </style>
    <script>
        function getIOSVersion() {
            var match = navigator.userAgent.match(/OS (\d+)_(\d+)_?(\d+)?/);
            return match ? parseInt(match[1], 10) : null;
        }

        function handleDownload() {
            var iOSVersion = getIOSVersion();
            if (iOSVersion && iOSVersion <= 8) {
                // Open in a new tab for iOS 8 and lower
                window.open("annie_chan.png", "_blank");
            } else {
                // Auto-download for iOS 9+
                var link = document.createElement("a");
                link.href = "annie_chan.png";
                link.download = "Annie_Chan.png";
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to Get Annie Chan ðŸŒ¸</h1>
        <p>Features artwork from CT Studios</p>
        <a href="annie_chan.png" target="_blank">
            <button>View Annie Chan</button>
        </a>
        <button onclick="handleDownload()">Download Annie Chan</button>
    </div>
</body>
</html>
