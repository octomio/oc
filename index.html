<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Annie Chan</title> <!-- Page Title -->
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Styles -->
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px;
            background-color: #f8c8dc; /* Soft Pink Background */
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 10px;
        }
        .default-btn {
            background-color: #ff69b4; /* Pink */
            color: white;
        }
        .default-btn:hover {
            background-color: #ff1493; /* Darker Pink */
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            width: 80%;
            max-width: 600px;
        }
        .footer {
            font-size: 14px;
            margin-top: 15px;
            color: #666;
        }
        .disclaimer {
            font-size: 12px;
            color: #666;
            margin-top: 30px;
        }
        .copyright {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
        .version {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #777;
        }
    </style>

    <script>
        function getIOSVersion() {
            let match = navigator.userAgent.match(/OS (\d+)_(\d+)_?(\d+)?/);
            return match ? parseFloat(match[1] + "." + match[2]) : null;
        }

        function handleDownload(event) {
            let iosVersion = getIOSVersion();
            
            if (iosVersion && iosVersion >= 11) {
                // iOS 11+ ‚Üí Auto download
                let link = document.createElement("a");
                link.href = "annie_chan.png";
                link.download = "annie_chan.png";
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                // iOS 10 and below ‚Üí Open in a new tab
                window.open("annie_chan.png", "_blank");
            }
            
            // Prevent default link behavior
            event.preventDefault();
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to Get Annie Chan üå∏</h1>
        <p>Features artwork from CT Studios</p>
        
        <a id="downloadButton" href="annie_chan.png" onclick="handleDownload(event)">
            <button class="default-btn">Get Annie Chan</button>
        </a>

        <p><small>Long press to save on mobile. Right-click to save on desktop.</small></p>
    </div>

    <p class="footer">Website made with ‚ù§Ô∏è</p>
    <p class="disclaimer">GAC does not claim or own any artwork used.</p>
    <p class="copyright">¬© 2015 - 2025 GAC</p>
    <p class="version">Version 1.2.1</p> <!-- Updated Version -->
</body>
</html>
