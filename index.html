<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Get Annie Chan ðŸŒ¸</title>
    
    <!-- Favicon for bookmarks -->
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Apple Touch Icon for iOS Home Screen -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px; 
            background-color: #f4f4f4; 
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff69b4; /* Pink color */
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 10px;
        }
        button:hover {
            background-color: #ff1493; /* Darker pink */
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        .counter {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
    <script>
        let viewCount = localStorage.getItem("viewCount") ? parseInt(localStorage.getItem("viewCount")) : 0;
        let downloadCount = localStorage.getItem("downloadCount") ? parseInt(localStorage.getItem("downloadCount")) : 0;

        function updateCounters() {
            document.getElementById("viewCounter").innerText = viewCount;
            document.getElementById("downloadCounter").innerText = downloadCount;
        }

        function incrementView() {
            viewCount++;
            localStorage.setItem("viewCount", viewCount);
            updateCounters();
        }

        function incrementDownload() {
            downloadCount++;
            localStorage.setItem("downloadCount", downloadCount);
            updateCounters();

            var iOSVersion = getIOSVersion();
            if (iOSVersion && iOSVersion <= 8) {
                window.open("annie_chan.png", "_blank"); // Open in a new tab for iOS 8 and lower
            } else {
                var link = document.createElement("a");
                link.href = "annie_chan.png";
                link.download = "Annie_Chan.png";
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        function getIOSVersion() {
            var match = navigator.userAgent.match(/OS (\d+)_(\d+)_?(\d+)?/);
            return match ? parseInt(match[1], 10) : null;
        }

        window.onload = updateCounters;
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to Get Annie Chan ðŸŒ¸</h1>
        <p>Features artwork from CT Studios</p>
        
        <!-- View Button with Counter -->
        <a href="annie_chan.png" target="_blank">
            <button onclick="incrementView()">View Annie Chan</button>
        </a>
        <p class="counter">Viewed: <span id="viewCounter">0</span> times</p>

        <!-- Download Button with Counter -->
        <button onclick="incrementDownload()">Download Annie Chan</button>
        <p class="counter">Downloaded: <span id="downloadCounter">0</span> times</p>
    </div>
</body>
</html>
