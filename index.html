<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Annie Chan</title> <!-- Title for bookmarks & tabs -->
    
    <!-- Favicon for bookmarks -->
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Apple Touch Icon for iOS Home Screen -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    
    <!-- Open Graph Meta Tags (for social media previews) -->
    <meta property="og:title" content="Get Annie Chan">
    <meta property="og:description" content="A tribute website featuring Annie Chan.">
    <meta property="og:image" content="https://getanniechan.org/preview.jpg">
    <meta property="og:url" content="https://getanniechan.org">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Get Annie Chan">
    <meta name="twitter:description" content="A tribute website featuring Annie Chan.">
    <meta name="twitter:image" content="https://getanniechan.org/preview.jpg">

    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px; 
            background-color: #f4f4f4; 
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 10px;
        }
        /* View & Download buttons (Keep default style) */
        .default-btn {
            background-color: #ff69b4; /* Pink */
            color: white;
        }
        .default-btn:hover {
            background-color: #ff1493; /* Darker Pink */
        }
        /* Exclusive iOS/macOS button */
        .green-btn {
            background-color: green;
            color: white;
        }
        .gray-btn {
            background-color: gray;
            color: white;
            cursor: not-allowed;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        .footer {
            font-size: 14px;
            margin-top: 15px;
            color: #666;
        }
        .disclaimer {
            font-size: 12px;
            color: #666;
            margin-top: 30px;
        }
        .copyright {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
        /* Extras tab */
        .extras-tab {
            display: block;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        /* Extras section (Hidden by default) */
        .extras-section {
            display: none;
            margin-top: 20px;
        }
        .extras-title {
            font-size: 18px;
            font-weight: bold;
        }
    </style>

    <script>
        function getDeviceInfo() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            var isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
            var isMac = /Macintosh|Mac OS X/.test(userAgent);
            var isAndroid = /android/i.test(userAgent);
            var isWindows = /windows/i.test(userAgent) || /Win64/.test(userAgent);

            return { isIOS, isMac, isAndroid, isWindows };
        }

        function getOSVersion() {
            var userAgent = navigator.userAgent;
            var macMatch = userAgent.match(/Mac OS X (\d+)_(\d+)/);
            var iOSMatch = userAgent.match(/OS (\d+)_(\d+)_?(\d+)?/);

            if (macMatch) {
                return parseFloat(macMatch[1] + "." + macMatch[2]); // macOS version
            } else if (iOSMatch) {
                return parseFloat(iOSMatch[1] + "." + iOSMatch[2]); // iOS version
            }
            return null;
        }

        function checkDevice() {
            var device = getDeviceInfo();
            var osVersion = getOSVersion();
            var exclusiveButton = document.getElementById("exclusiveButton");

            if (device.isIOS) {
                if (osVersion && osVersion >= 14.3) {
                    exclusiveButton.innerText = "Set Annie Chan";
                    exclusiveButton.className = "green-btn";
                    exclusiveButton.style.cursor = "pointer";
                    exclusiveButton.disabled = false;
                } else {
                    exclusiveButton.innerText = "Not Supported on Your iOS Version";
                    exclusiveButton.className = "gray-btn";
                    exclusiveButton.disabled = true;
                }
            } else if (device.isMac) {
                if (osVersion && osVersion >= 12) {
                    exclusiveButton.innerText = "Set Annie Chan";
                    exclusiveButton.className = "green-btn";
                    exclusiveButton.style.cursor = "pointer";
                    exclusiveButton.disabled = false;
                } else {
                    exclusiveButton.innerText = "Not Supported on Your macOS Version";
                    exclusiveButton.className = "gray-btn";
                    exclusiveButton.disabled = true;
                }
            } else {
                exclusiveButton.innerText = "iOS/macOS Exclusive Feature";
                exclusiveButton.className = "gray-btn";
                exclusiveButton.disabled = true;
            }
        }

        function openShareSheet() {
            if (navigator.share) {
                navigator.share({
                    title: "Set Annie Chan Wallpaper",
                    text: "Use this image as your wallpaper!",
                    url: "https://getanniechan.org/annie_chan.png"
                }).catch((error) => console.log("Error sharing:", error));
            } else {
                alert("Sharing is not supported on your device.");
            }
        }

        function handleDownload() {
            var link = document.createElement("a");
            link.href = "annie_chan.png"; // Ensure this is the correct image path
            link.download = "Annie_Chan.png";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function toggleExtras() {
            var extrasSection = document.getElementById("extrasSection");
            extrasSection.style.display = (extrasSection.style.display === "none" || extrasSection.style.display === "") ? "block" : "none";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to Get Annie Chan üå∏</h1>
        <p>Features artwork from CT Studios</p>
        
        <!-- View Button -->
        <a href="annie_chan.png" target="_blank">
            <button class="default-btn">View Annie Chan</button>
        </a>

        <!-- Download Button -->
        <button onclick="handleDownload()" class="default-btn">Download Annie Chan</button>

        <!-- Extras Tab (Opens the Extras Section) -->
        <span class="extras-tab" onclick="toggleExtras()">Extras</span>

        <!-- Hidden Extras Section -->
        <div id="extrasSection" class="extras-section">
            <p class="extras-title">Welcome to Extras, new features MAY be added</p>
            <!-- iOS/macOS Exclusive Wallpaper Button -->
            <button id="exclusiveButton" onclick="openShareSheet()" disabled>Checking Device...</button>
        </div>

        <p class="footer">Website made with ‚ù§Ô∏è</p>
    </div>

    <p class="disclaimer">GAC does not claim or own any artwork used.</p>
    <p class="copyright">¬© 2015 - 2025 GAC</p>

    <script>
        checkDevice(); // Run device check on page load
    </script>

</body>
</html>
